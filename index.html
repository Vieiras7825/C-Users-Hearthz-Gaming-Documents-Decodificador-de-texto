<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Criptografia</title>
</head>
<body>
<header>
    <h2> Criptografia em Javascript </h2>
</header>
<section>

    <label for="texto">Digite seu Texto </label>
    <input type="text" id="texto" required placeholder="Insira seu texto">

    <br><br>

    <label for="opcao">Keys de Criptografia</label>
    <select id="opcao" name="opcao">
        <option value="" selected disabled>Selecione uma opção</option>
        <optgroup label="Criptografias">
            <option value="q">Criptografia BASE64</option>
            <option value="w">Criptografia basica</option>
        </optgroup>
    </select>

    <br><br>

    <input type="button" value="Criptografar" onclick="Cripto()" disabled>
    <input type="button" value="Descriptografar" onclick="Descripto()" disabled>
    <br><br>

    <textarea id="resultado" class="retangulo" placeholder="Resultado será exibido aqui"></textarea>

    <br><br>

    <h3> Desenvolvedor </h3>
    <img class="eu-foto" title="eu" alt="Foto do desenvolvedor" src="Img/desenvolvedor.jpeg">

    <a class="link-ico" title="linkedln" href="https://www.linkedin.com/in/sabrina-vieira-82709a260/"></a>
    
</section>

</body>
</html>
